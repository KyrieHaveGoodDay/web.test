<!DOCTYPE html>
<html> 
<head> 
	<meta charset = "utf-8"> </meta>
    <title> CSS </title>
    <style type="text/css">

    .title {font-weight:bold; font-size: 20px;}
    .content {width: 400px; padding: 10px; border: 1px dashed blue; margin-top:10px; margin-bottom: 10px;}
    .keyword{color: red;}
    .box{
        position: relative; left:200px ; top: 50px; 
        width: 100px; height: 100px;
        background-color: green;
    }

    </style>

</head>
<body>

    <div class="title" > 桃園今天下雨 </div>
    <div class="content">
        我明天要去<span class="keyword">設計學院上課</span>。<br/>
        希望腦波強一點
    </div>

   

    <div class="title"> 希望不要被強迫推銷 </div>
    <div class="content">
        等我想去再去 <span style="position: relative;top:-5px;">2</span>
    </div>
    <div class="box"></div>
    <div class="content">
        一科四萬 84小時
    </div>
</body>
</html>
